# from <https://github.com/taocpp/PEGTL/blob/master/.travis.yml>

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']
      before_script:
        - chmod +x gtest.sh
        - export CC=gcc-4.8
        - export CXX=g++-4.8
        - ./gtest.sh
        - cd tests
        - make gpg-debug
      script:
        - ./tests

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake']

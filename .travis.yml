# from <https://github.com/taocpp/PEGTL/blob/master/.travis.yml>
# and  <https://gronlier.fr/blog/2015/01/adding-code-coverage-to-your-c-project/>

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.8', 'libgmp-dev', 'libbz2-dev', 'zlib1g-dev', 'cmake', 'gem', 'lcov']
      before_script:
        - chmod +x gtest.sh
        - export CC=gcc-4.8
        - export CXX=g++-4.8
        - ./gtest.sh
        - cd tests
        - make debug
      script:
        - ./tests
      after_success:
        - gem install coveralls-lcov
        - lcov --directory .. --capture --output-file coverage.info
        - lcov --remove coverage.info 'tests/*' '/usr/*' 'googletest/*' --output-file coverage.info
        - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info

